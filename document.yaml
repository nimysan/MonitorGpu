schemaVersion: '2.2'
description: Run a script from a GitHub repository
parameters:
 gitHubUrl:
   type: String
   description: The URL of the GitHub repository containing the script
   default: https://github.com/your-username/your-repo/blob/main/script.sh
 gitHubBranch:
   type: String
   description: The branch of the GitHub repository containing the script
   default: main
 scriptFilePath:
   type: String
   description: The file path of the script within the GitHub repository
   default: script.sh
mainSteps:
- action: aws:downloadContent
  name: DownloadScript
  inputs:
   sourceType: GitHub
   sourceInfo: |
     {
       "Owner": "your-username",
       "Repository": "your-repo",
       "Path": "{{ scriptFilePath }}",
       "Branch": "{{ gitHubBranch }}"
   destinationPath: /tmp/script.sh
- action: aws:runShellScript
  name: RunScript
  inputs:
   runCommand:
   - chmod +x /tmp/script.sh
   - /tmp/script.sh