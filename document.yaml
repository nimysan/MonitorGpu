schemaVersion: '2.2'
description: Run a script from a GitHub repository
parameters:
 gitHubUrl:
   type: String
   description: The URL of the GitHub repository containing the script
   default: MonitorGpu
 gitHubBranch:
   type: String
   description: The branch of the GitHub repository containing the script
   default: main
 scriptFilePath:
   type: String
   description: The file path of the script within the GitHub repository
   default: script.sh
mainSteps:
- action: aws:downloadContent
  name: DownloadScript
  inputs:
   sourceType: GitHub
   sourceInfo: |
     {
       "Owner": "nimysan",
       "Repository": "{{ gitHubUrl }}",
       "Path": "{{ scriptFilePath }}",
       "Branch": "main"
     }
   workingDirectory: /tmpgit a

- action: aws:runShellScript
  name: RunScript
  inputs:
   runCommand:
   - chmod +x /tmp/script.sh
   - /tmp/script.sh